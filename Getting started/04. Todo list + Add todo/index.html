<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Todo</title>
    <style>
        * {
            margin: 0px;
        }

        li {
            margin-top: 30px;
            margin-left: 20px;
            font-weight: 700;
            font-family:Verdana, Geneva, Tahoma, sans-serif;
            font-size: .75em;
        }
    </style>
</head>

<body>
    <div id="app-4">
        <ol>
            <li v-for="todo in todos">
                {{ todo.text }}
            </li>
        </ol>
    </div>
</body>
<!-- development version, includes helpful console warnings -->
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
    var app4 = new Vue({
        el: '#app-4',
        data: {
            todos: [
                { text: 'Learn JavaScript' },
                { text: 'Learn Vue' },
                { text: 'Build something awesome' },
                { text: 'If you wanna add more text, put in console: "app4.todos.push({ text: `New item` })" but with single quotes'}
            ]
        }
    })
</script>

</html>
